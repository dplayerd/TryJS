<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 傳統寫法
        function Get21() {
            console.log('into Get21');
            return 21;
            console.log('leave Get21');
        }
        var val1 = Get21();
        console.log(val1);

        function AVoid() {
            console.log('into AVoid');
            return;
            console.log('leave AVoid');
        }
        // val2 = undefined
        var val2 = AVoid();
        console.log(val2);

        // 取得 Method 的名稱
        console.log(Get21.name);

        // 變數寫法
        var func1 = function(strX) {
            alert(strX);
        }
        func1("Hello");
        console.log(func1);

    </script>
</body>
</html>

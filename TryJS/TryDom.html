<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        function btn1_Click() {
            var inp1 = document.getElementById("inp1");
            var val = inp1.value;

            var myDiv = document.getElementById("myDiv");
            myDiv.innerHTML = val;
        }
    </script>

    <div>
        輸入數量：
        <input type="text" id="inp1" value="21" />
        <button type="button" id="btn1" onclick="btn1_Click()">點我</button>
    </div>

    <div id="myDiv">
        -
    </div>
</body>
</html>
